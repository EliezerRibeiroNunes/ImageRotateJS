<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/croppie/croppie.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6" style="height: 400px;">
                <div id="demo-basic"></div>
                <button class="btn btn-primary" id="gerar">Gerar</button>
                <button class="btn btn-secondary" id="girarEsquerda">Girar esquerda</button>
                <button class="btn btn-secondary" id="girarDireita">Girar direita</button>
            </div>
            <div class="col-6" style="height: 400px;">
                <img src="" id="resultado">
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="node_modules/croppie/croppie.min.js"></script>
    <script>
        var demo = $('#demo-basic').croppie({
            viewport: {
                width: 200,
                height: 200
            },
            boundary: {
                width: 300,
                height: 300
            },
            showZoomer: true,
            enableOrientation: true
        });

        demo.croppie('bind', {
            url: 'http://foliotek.github.io/Croppie/demo/cat.jpg',
            orientation: 4
        });

        $('#gerar').on('click', function() {
            demo.croppie('result', {
                type: 'blob',
                size: {
                    width: 500,
                    height: 500
                }
            }).then(function(blob) {
                $('#resultado').attr('src', window.URL.createObjectURL(blob));
            });
        });

        $('#girarEsquerda').on('click', function() {
            demo.croppie('rotate', '-90');
        });

        $('#girarDireita').on('click', function() {
            demo.croppie('rotate', '90');
        });
    </script>
</body>

</html>
