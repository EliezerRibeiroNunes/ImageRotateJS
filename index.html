<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/croppie/croppie.css">

</head>

<body>
    <div class="mb-3">
        <div class="container">
            <div class="grid ">
                <div class="col-2 ">
                    <div id="imageEdit"></div>
                </div>
                <div>
                    <button class="btn-rotate-right btn btn-info">Rotate Left</button>
                    <button class="btn-rotate-left btn btn-info">Rotate Right</button>
                </div>
            </div>
        </div>
    </div>
   

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="node_modules/croppie/croppie.min.js"></script>

    <script>
        var teste = $('#imageEdit').croppie({
            viewport: { width: 200, height: 200 },
            boundary: { width: 300, height: 300 },
            showZoomer: true,
            enableOrientation: true
        });
        teste.croppie('bind', {
            url: 'http://foliotek.github.io/Croppie/demo/cat.jpg',
            points: [77, 469, 280, 739]
        });
        $('.btn-rotate-right').on('click', function () {
            teste.croppie('rotate', '90');
        });

        $('.btn-rotate-left').on('click', function () {
            teste.croppie('rotate', '-90');
        });

    </script>
    <script src="node_modules/croppie/croppie.min.js"></script>
</body>

</html>
